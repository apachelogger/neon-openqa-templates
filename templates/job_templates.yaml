- test_suite:
    name: install_default
  product: &unstable_bionic_amd64
    distri: neon
    version: unstable
    flavor: bionic
    arch: amd64
  prio: 10
  machine:
    name: 64bit

- test_suite:
    name: plasma
  product:
    <<: *unstable_bionic_amd64
  prio: 10
  machine:
    name: 64bit

- test_suite:
    name: upgrade_bionic
  product: &unstable_xenial_amd64
    distri: neon
    version: unstable
    flavor: xenial
    arch: amd64
  prio: 10
  machine:
    name: 64bit
